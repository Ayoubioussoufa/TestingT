  <!-- Navbar -->

      <!-- Name -->
      <a class="navbar-brand fs-4 me-auto custom" href="#"><strong>Game's name</strong></a>
      <!-- SideBar -->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <!-- SideBar Header -->
        <div class="offcanvas-header text-white border-bottom shadow-none">
          <h5 class="offcanvas-title custom" id="offcanvasNavbarLabel">Game's name</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <!-- SideBar Body -->
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center fs-6 flex-grow-1 pe-3 gap-2">
            <li class="nav-item">
              <a class="nav-link custom" href="#home"><strong>Home</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom" href="#tournament"><strong>Tournament</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link custom" href="#leaderboard"><strong>Leaderboard</strong></a>
            </li>
          </ul>
          <!-- Login / Sign Up -->
          <div class="d-flex flex-column justify-content-center align-items-center gap-2 flex-lg-row bot">
            <a href="#" class="text-white text-decoration-one px-3 py-1 rounded-4 btn customBack"><strong>------</strong></a>
          </div>
        </div>
      </div>
      <!-- Toggle Button -->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div id="colorPicker" class="btn btn-primary">
    <i class="bi bi-palette"></i>
  </div>
  <div id="colorPickerContainer" class="color-picker">
    <i class="bi bi-palette"></i> <strong>Color Switcher</strong>
    <div class="or-separator">
      <span class="line"></span>
      <span class="line"></span>
    </div>
    <div class="color-option"><i class="bi bi-droplet-fill" style="color: red;"></i></div>
    <div class="color-option"><i class="bi bi-droplet-fill" style="color: blue;"></i></div>
    <div class="color-option"><i class="bi bi-droplet-fill" style="color: green;"></i></div>
    <div class="color-option"><i class="bi bi-droplet-fill" style="color: yellow;"></i></div>
    <div class="color-option"><i class="bi bi-droplet-fill" style="color: cyan;"></i></div>
  </div>

    <div id="app">

    </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Toggle</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="t.css">
</head>
<body>
  <div id="colorPicker" class="btn btn-primary">
    <i class="bi bi-palette"></i>
  </div>
  <div id="colorPickerContainer" class="color-picker">
    <i class="bi bi-palette"></i> <strong>Color Switcher</strong>
    <div class="or-separator">
      <span class="line"></span>
      <span class="line"></span>
    </div>
    <div class="color-option"><i class="bi bi bi-droplet-fill" style="color: red;"></i></div>
    <div class="color-option"><i class="bi bi bi-droplet-fill" style="color: blue;"></i></div>
    <div class="color-option"><i class="bi bi bi-droplet-fill" style="color: green;"></i></div>
    <div class="color-option"><i class="bi bi bi-droplet-fill" style="color: yellow;"></i></div>
    <div class="color-option"><i class="bi bi bi-droplet-fill" style="color: cyan;"></i></div>
  </div>

  <!-- Link to Bootstrap JavaScript (required for Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('colorPicker').addEventListener('click', function() {
      var colorPickerContainer = document.getElementById('colorPickerContainer');
      if (colorPickerContainer.style.display === 'none') {
        colorPickerContainer.style.display = 'block';
      } else {
        colorPickerContainer.style.display = 'none';
      }
      colorPickerContainer.classList.toggle('show'); // Toggle the 'show' class
    });

    // Add event listeners to color options
    var colorOptions = document.querySelectorAll('.color-option');
    colorOptions.forEach(function(option) {
      option.addEventListener('click', function() {
        // Change the background color of targeted elements
        // For demonstration, changing the body background color
        document.body.style.backgroundColor = option.querySelector('i').style.color;
      });
    });
  </script>
</body>
</html>

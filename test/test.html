<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="test.css">
</head>
<body class="no-scroll">
  <div class="background"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <!-- fluid to be added later on -->
      <div class="container-fluid">
        <!-- Logo -->
        <a href="#"><img class="image" src="./logo.png"></a>
        <!-- SideBar -->
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <!-- SideBar Header -->
          <div class="offcanvas-header text-white border-bottom shadow-none">
            <a href="#"><img class="image" src="./logo.png"></a>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <!-- SideBar Body -->
          <div class="offcanvas-body">
            <ul class="navbar-nav"> <!-- justify-content-center fs-6 flex-grow-1 pe-3 gap-2 -->
              <li class="nav-item">
                <a class="nav-link custom" href="#home"><strong>Home</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom" href="#leaderboard"><strong>Leaderboard</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link custom" href="#leaderboard"><strong>About Us</strong></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Toggle Button -->
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- USER PROFILE -->
        <button class="user">
          <div class="d-flex flex-column justify-content-center align-items-center gap-2 flex-lg-row bot">
            <div class="ProfileImage">

            </div>
            <div class="UserProfile">
              <a href="#" class="text-white text-decoration-one px-3 py-1 rounded-4 btn customBack"><strong>USER HERE</strong></a>
            </div>
          </div>
        </button>
      </div>
    </nav>
    <div class="contain">
      <div class="friend-list">
        <p>friends</p>
        <div class="friend" data-friend="Friend 1">Friend 1</div>
        <div class="friend" data-friend="Friend 2">Friend 2</div>
        <div class="friend" data-friend="Friend 3">Friend 3</div>
        <!-- to be automated -->
      </div>
  
      <div class="conversation">
          <h2>Conversation with <span id="friend-name"></span></h2>
          <div id="conversation-content">
              <!-- Conversation content will be dynamically loaded here -->
          </div>
          <button id="back-button">Back to Friends List</button>
      </div>
    </div>
    <a href=""><img class="play" src="playBtn.png" alt=""></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="test.js"></script>  
  <script>
    document.querySelectorAll('.friend').forEach(friend => {
        friend.addEventListener('click', function() {
            const friendName = this.getAttribute('data-friend');
            document.getElementById('friend-name').textContent = friendName;
            // document.querySelector('.friend-list').style.display = 'none';
            document.querySelector('.conversation').style.display = 'block';
            // Load conversation content dynamically
            document.getElementById('conversation-content').innerHTML = `<p>Chatting with ${friendName}...</p>`;
        });
    });

    document.getElementById('back-button').addEventListener('click', function() {
        document.querySelector('.friend-list').style.display = 'block';
        document.querySelector('.conversation').style.display = 'none';
    });
</script>
</body>
</html>

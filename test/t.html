<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Paragraph with Outline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="t.css">  
</head>
<body>
  <div class="contain">
    <div class="friend-list">
      <div class="friend-list-header">
        <span>Friends</span>
        <div class="actions">
          <button class="btn btn-light" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <button class="btn btn-light" id="add-btn">
            <i class="bi bi-person-plus-fill"></i>
          </button>
        </div>
      </div>
      <input type="text" class="form-control search-bar" id="search-bar" placeholder="Search friends...">
      <input type="text" class="form-control add-friend-bar" id="add-friend-bar" placeholder="Search to add friends...">
      <div class="friend" data-friend="Friend 1">Friend 1</div>
      <div class="friend" data-friend="Friend 2">Friend 2</div>
      <div class="friend" data-friend="Friend 3">Friend 3</div>
    </div>
  
    <div class="conversation">
      <h2>Conversation with <span id="friend-name"></span></h2>
      <div id="conversation-content">
        <!-- Conversation content will be dynamically loaded here -->
      </div>
      <button id="back-button">Back to Friends List</button>
    </div>
  </div>
  <button class="btn btn-light toggle-btn" id="toggle-btn">Toggle Friend List</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("toggle-btn");
      const friendList = document.querySelector(".friend-list");
      const conversation = document.querySelector(".conversation");
    
      toggleBtn.addEventListener("click", function () {
        if (friendList.style.display === "none") {
          friendList.style.display = "block";
        } else {
          friendList.style.display = "none";
          conversation.style.display = "none"; 
        }
      });
    
      document.querySelectorAll(".friend").forEach(friend => {
        friend.addEventListener("click", function () {
          document.getElementById("friend-name").textContent = this.getAttribute("data-friend");

        conversation.style.display = "none";
        document.querySelector('.Text').style.display = 'block';
      });
    });
    
    
  </script>
</body>
</html>

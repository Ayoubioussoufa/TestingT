<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body class="vh-100 overflow-hidden">
    <main>
    <div class="wrapper">
        <form id="signUpForm">
            <h1><strong>Sign Up</strong></h1>
            <div class="input-box">
                <p>Email Address</p>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <p>Login ID</p>
                <input type="text" name="loginID" placeholder="Login ID" required>
            </div>
            <div class="input-box">
                <p>Password</p>
                <input type="password" name="password" id="passW1" class="passwordInput" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d{4,}).{6,}$" title="Password must contain at least 1 lowercase letter, 1 uppercase letter, and at least 4 digits. Minimum length: 6 characters." required>
                <button type="button" class="passwordToggleBtn" style="border: none; padding: 0; background: none;">
                    <i class="bi bi-eye-slash" style="color: rgb(255, 255, 255);"></i>
                </button>
            </div>
            <div class="input-box">
                <p>Confirm Password</p>
                <input type="password" name="passwordC" id="passW2" class="passwordInput" placeholder="Confirm Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d{4,}).{6,}$" title="Password must contain at least 1 lowercase letter, 1 uppercase letter, and at least 4 digits. Minimum length: 6 characters." required>
                <button type="button" class="passwordToggleBtn" style="border: none; padding: 0; background: none;">
                    <i class="bi bi-eye-slash" style="color: rgb(255, 255, 255);"></i>
                </button>
            </div>
            <div class="policies">
                <p class="Confirmating">By clicking Sign Up, you are agreeing to the <a href="#">Terms of Use</a> including the arbitration clause and you are acknowledging the <a href="#">Privacy Policy</a></p>
            </div>
                <button type="submit" id="signUp" class="custom-btn">Sign Up</button>
        </form>
    </div>
    </main>
    <div class="response">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/login.js" id="login-script"></script>
</body>
</html>

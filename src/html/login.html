<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- <link rel="stylesheet" href="src/css/login.css"> -->
</head>

<body class="vh-100 overflow-hidden">
    <main>
    <div class="wrapper">
        <form action="">
            <h1><strong>Log in</strong></h1>
            <div class="input-box">
                <input type="text" placeholder="Login ID" required>
            </div>
            <div class="input-box">
                <input type="password" class="passwordInput" placeholder="Password">
                <button type="button" class="passwordToggleBtn" style="border: none; padding: 0; background: none;">
                    <i class="bi bi-eye-slash" style="color: rgb(255, 255, 255);"></i>
                </button>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox" name="" id=""> Remember me</label>
                <a href="#">Forgot password ?</a>
            </div>
            <button type="submit" class="custom-btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- <script type="module" src="src/js/login.js" id="login-script"></script> -->
</body>
</html>

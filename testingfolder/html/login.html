<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="vh-100 overflow-hidden">
    <main>
    <div class="wrapper">
        <form action="">
            <h1><strong>Log in</strong></h1>
            <div class="input-box">
                <input type="text" placeholder="Login ID" required>
            </div>
            <div class="input-box">
                <input type="password" id="passwordInput" placeholder="Password">
                <button type="button" id="passwordToggleBtn" style="border: none; padding: 0; background: none;">
                    <i class="bi bi-eye-slash" style="color: white;"></i>
                </button>
            </div>
            <div class="remember-forgot">
                <label for=""><input type="checkbox" name="" id=""> Remember me</label>
                <a href="#">Forgot password ?</a>
            </div>
            <button type="submit" class="custom-btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
